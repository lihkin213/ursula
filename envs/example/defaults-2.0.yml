openstack_setup:
  add_users: True
  add_images: True
  add_networks: True
  add_cinder: True

percona:
  replication: True

common:
  ipmi:
    enabled: False
    state: probe
  system_tools:
    mcelog: False
  ursula_monitoring:
    method: tar # git|tar
    tar_url: https://file-mirror.openstack.blueboxgrid.com/ursula-monitoring/2.2.5.tar.gz
    tar_version: 2.2.5
  ntpd:
    servers: []
    #  - servertime.service.softlayer.com

heat:
  enabled: True
  logging:
    debug: True
    verbose: True

ceilometer:
  enabled: False
  logging:
    debug: True
    verbose: True

aodh:
  enabled: False
  logging:
    debug: True
    verbose: True

ironic:
  enabled: True
  logging:
    debug: True
    verbose: True

docker:
  enabled: False

novadocker:
  enabled: False

haproxy:
  enabled: True

logging:
  enabled: False
  follow:
    enabled: true
    global_fields:
      customer_id: "unknown"
      cluster_name: "unknown"
    logs:
      - paths:
          - /var/log/syslog
        fields:
          type: syslog

keystonev3:
  enabled: True

cinderv2:
  enabled: True

magnum:
  enabled: False
  debug: True

serverspec:
  enabled: False

hardening:
  enabled: False

# openstack-ansible-security defaults
security_enable_chrony: no
security_ssh_client_alive_interval: 1800
#security_umask_csh: '077'
#security_umask_bash: '077'
security_umask_login_defs: '022'
security_ssh_permit_root_login: 'yes'
